<section id="{{ section.section_id }}" class="page-section-smaller {{ section.background_style }}">

  <div class="container">
    <div class="row">

      <div class="col-12 col-md-1">
      </div>
      <div class="col-12 col-md-4">
        <h2 class="text-left">{{ section.title }}</h2>
      </div>
      <div class="col-12 col-md-6">
      </div>
      <div class="col-12 col-md-1">
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-12 col-md-1">
      </div>
      <div class="col-12 col-md-4">
        <div class="media">
            <span class="media-left">
                <img src="assets/img/{{section.graphic}}" alt="..." height="300px" width="300px" border="10px">
            </span>
        </div>
      </div>
      <div class="col-12 col-md-6">
            <div class="mb-4 {{ section.text_style | default: "text-muted" }}">
              {{ section.text | newline_to_br | markdownify }}
            </div>
      </div>
      <div class="col-12 col-md-1">
      </div>
    </div>
  </div>

</section>
